<!DOCTYPE html>
<html lang="en">
<head>
    <title>Click</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p>If you click me. I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

    <script>
        $(function() {
            $("p").click(function() {
                $(this).hide();
            });
        });
    </script>
</body>
</html>
