<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

    <script>
        $(() => {
            $("p").on("click mouseover", (event) => {
                $(event.currentTarget).text("Hi");
            });
        });
    </script>
</body>
</html>
