<!DOCTYPE html>
<html lang="en">
<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button onclick="document.getElementById('demo').innerHTML = 'Double quotes'">Click Me!</button>
    <button onclick='document.getElementById("demo").innerHTML = "Single quotes"'>Click Me!</button>
</body>
</html>
